<div class="leave-form">

    <form #leaveForm="ngForm" (ngSubmit)="applyLeave()">
        <div class="form-row">
            <div class="form-group">
                <label for="startDate">Start Date:</label>
                <input type="date" id="startDate" name="startDate" [(ngModel)]="startDate"
                    placeholder="Select start date" required />
            </div>
            <div class="form-group">
                <label for="endDate">End Date:</label>
                <input type="date" id="endDate" name="endDate" [(ngModel)]="endDate" placeholder="Select end date"
                    required />
            </div>
            <div class="form-group">
                <label for="typeLeave">Type of Leave:</label>
                <select id="typeLeave" name="typeLeave" [(ngModel)]="typeLeave" required>
                    <option value="" disabled selected>Select leave type</option>
                    <option *ngFor="let type of types" [value]="type">
                        {{ type }}
                    </option>
                </select>
            </div>
            <div class="form-group">
                <label for="leaveDuration">Leave Duration:</label>
                <select id="leaveDuration" name="leaveDuration" [(ngModel)]="leaveDuration" required>
                    <option value="" disabled selected>Select leave duration</option>
                    <option *ngFor="let duration of durations" [value]="duration">
                        {{ duration }}
                    </option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="reason">Reason:</label>
                <textarea id="reason" name="reason" [(ngModel)]="reason" placeholder="Enter reason for leave" required>
                </textarea>
            </div>
        </div>
        <div class="form-actions">
            <button type="submit" class="btn save-btn">Submit</button>
        </div>
    </form>
</div>
