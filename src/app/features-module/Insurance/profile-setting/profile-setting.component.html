<div class="form-container">
  <h3>Profile Update</h3>
  <form #profileForm="ngForm" (ngSubmit)="updateProfile(profileForm)">
    <div class="form-row">
      <div class="form-group">
        <label for="username">Username</label>
        <input disabled type="text" id="username" name="username" [(ngModel)]="user.username" required>
      </div>
      <div class="form-group">
        <label for="birthdate">Birthdate</label>
        <input type="date" id="birthdate" name="birthdate" required [(ngModel)]="user.birthdate">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="text" id="password" name="password" [(ngModel)]="user.password" required>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="confirmPassword" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required [(ngModel)]="user.email">
      </div>
    </div>
    <div class="form-actions">
      <button type="submit" class="btn save-btn">Save
      </button>
    </div>
  </form>
</div>
